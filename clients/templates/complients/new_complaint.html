<!-- complaints/templates/complaints/emails/new_complaint.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle plainte déposée</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Nouvelle plainte déposée</h2>
            </div>
            <div class="card-body">
                <p>Bonjour <strong>{{ username }}</strong>,</p>
                <p>Une nouvelle plainte a été déposée.</p>
                <p><strong>Sujet :</strong> {{ complaint.subject }}</p>
                <p><strong>Description :</strong> {{ complaint.description }}</p>
                <p>Veuillez vous connecter à votre compte pour consulter la plainte.</p>
                <p>
                    <a href="{{ request.build_absolute_uri }}" class="btn btn-primary">Consulter la plainte</a>
                </p>
                <p>Cordialement,<br>Orange RDC</p>
            </div>
        </div>
    </div>
</body>
</html>
